<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 800px; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #4a4a4a; margin-bottom: 25px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; font-size: 1.1rem; text-align: left; }
        input[type="text"] { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        input[type="text"]:focus { border-color: #5a67d8; outline: none; }
        button { padding: 12px; background-color: #5a67d8; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #434190; }
        .result-container { margin-top: 30px; }
        .result { padding: 15px; background-color: #e2e8f0; border-left: 5px solid; font-size: 18px; font-weight: bold; }
        .result.phishing { border-color: #e53e3e; }
        .result.legitimate { border-color: #38a169; }
        .url-checked { text-align: center; margin-top: 10px; color: #666; font-style: italic; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Website Detection</h1>
        <form action="/" method="post">
            <label for="url">Enter a Website URL to Check:</label>
            <input type="text" id="url" name="url" placeholder="e.g., google.com or a suspicious link" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result-container">
            <div class="result {{ 'phishing' if 'Phishing' in prediction_text else 'legitimate' }}">{{ prediction_text }}</div>
            {% if url_checked %}
            <p class="url-checked">Checked URL: {{ url_checked }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
